<html>
  <head>
    <script>
      function uploadFile() {
        var fileInput = document.getElementById("fileInput");
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append("file", file);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.upload.addEventListener("progress", function(e) {
          var percentComplete = (e.loaded / e.total) * 100;
          document.getElementById("progress").style.width = percentComplete + "%";
        });

        xhr.addEventListener("load", function(e) {
          console.log("Upload complete");
        });

        xhr.send(formData);
      }
    </script>
    
  </head>
  <body>
    <div class="upload_div" style="border: solid 1px black;">
      <form>
        <input type="file" id="fileInput" />
      </form>
      <button onclick="uploadFile()">Upload</button>
      <div style="height: 10vh;width: 10vh;">
          
          <div style="background: white; height: 20px;border: 1px solid black;border-radius: 7%;">
              <div id="progress" style="background: green; height: 100%;"></div>
          </div>
      </div>
  </div>
  <div id="dl_div" class="dl_div" style="border: solid 1px black;">
    <a href="#" id="download-link">Download</a>
  </div>
